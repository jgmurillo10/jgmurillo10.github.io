<div class="jumbotron text-center">
	<h1>Contact me!</h1>
</div>
<div>
	<form class="form-horizontal">
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="name">Name</label>
	    <div class="col-sm-10">
	      <input type="name" class="form-control" id="name" placeholder="Pepito Perez">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="email">Email</label>
	    <div class="col-sm-10">
	      <input type="email" class="form-control" id="email" placeholder="pepito@mail.com">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="message">Message</label>
	    <div class="col-sm-10">
	      <input type="message" class="form-control" id="message" placeholder="Enter message...">
	    </div>
	  </div>
	  
	  <div class="form-group"> 
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Submit</button>
	    </div>
	  </div>
	</form>
</div>

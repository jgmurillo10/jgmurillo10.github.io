<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>My Routing App!</title>
	<!-- set the base path for angular routing -->

	<base href="/">
		<!-- CSS -->
		<!-- Load bootstrap and our stylesheet-->
		<link rel="stylesheet" href="../css/bootstrap.min.css"> 
		<link rel="stylesheet" href="../css/font-awesome.css"> 
		<link rel="stylesheet" href="../css/animate.min.css">
		<link rel="stylesheet" href="../css/style.css">

		<!--JS-->
		<!--Load angular to our custom app-->

		<script src="../js/angular.min.js"></script> 
		<script src="../js/angular-route.js"></script>
		<script src="../js/angular-animate.js"></script>
		<script src="../js/app.js"></script>
		<script src="../js/app.routes.js"></script>

</head>
	<body class="container" ng-app="routerApp" ng-controller="mainController as main">
		
		<!-- header and navbar -->

		<header>
			<nav class="navbar navbar-default">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">Angular Routing Example</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="/"><i class="fa fa-home">Home</i></a></li>
					<li><a href="/about"><i class="fa fa-shield"></i>About</a></li>
					<li><a href="/contact"><i class="fa fa-comment"></i>Contact</a></li>
					
				</ul>
				
			</nav>
		</header>

		<!-- MAIN CONTENT AND INJECTED VIEWS --> 

		<main>
			
			<div id="content-views">
				<div ng-view></div>	
			</div>
			
			<!-- angular templating will go here -->
			<!-- this is where content will be injected --> 
		</main>

	</body>
</html>
